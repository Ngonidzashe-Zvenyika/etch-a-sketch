<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>Etch-A-Sketch</header>
        <div class="grid"></div>
        <button class="gridSizeButton">Select Grid Size</button>
        <div class="options">
            <div class="mode">Mode: 20 x 20</div>
            <button class="blackButton">Black</button>
            <button class="rainbowButton">Rainbow</button>
            <button class="eraserButton">Eraser</button>
            <button class="clearButton">Clear</button>
        </div>
    </body>
</html>
